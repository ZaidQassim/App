
 <div id="content">
   <!-- Info boxes  -->
   <div id="boxes">
    <div class="row mt-4">
      <div class="col-lg-3 col-6 mb-3" *ngFor="let corporation of corporations">

        <div class="dotes-box dropdown">
          <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <i class="fas fa-ellipsis-v"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item mr-3" href="#"><i class="fas fa-trash-alt mr-2"></i> حذف</a>
            <a class="dropdown-item" href="#"><i class="fas fa-edit mr-2"></i> تعديل</a>
          </div>
        </div>


        <!-- box  -->
        <a class="" [routerLink]="['/departmentlist']">
          <div class="small-box bg-light-gray">
            <div class="icon">
              <!-- <i class="fas fa-info-circle"></i> -->
              <img src="../assets/images/compony.png" alt="">
            </div>
            <div class="inner">
              <h3>{{ corporation.name }}</h3>              
              <p> تاريخ الاضافة : {{corporation.date}}  </p>
            </div>                            
            <a href="#" class="small-box-footer btn btn-link"> 
              مزيد من المعلومات 
              <i class="fas fa-arrow-circle-left ml-2"></i> 
            </a>
          </div>
        </a>
        <!-- /. box  -->
      </div> 
    </div>
  </div>
   

  <div id="down-button" class="fixed-bottom m-4 d-flex justify-content-end">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-info btn-lg rounded-circle" data-toggle="modal" data-target="#exampleModalCenter">
      <i class="fas fa-plus"></i>
    </button>
  </div>

</div> 

<!-- Modal add corporation  -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title" id="exampleModalLongTitle"> أضافة مؤسسه جديده </h5>
      </div>

      <form>
        <div class="modal-body">
          <div class="form-group">
            <label for="exampleInputPassword1">الاسم المؤسسه الكامل  </label>
            <span class="float-left text-sm badge badge-warning mt-1">أضافه مؤسسه جديده    </span>
            <input type="text" class="form-control form-control-sm" placeholder=" شركة انجاز ">
          </div>  
          <div class="form-row">
              <div class="form-group col-md-5">
                <label for="inputEmail4">صوره </label>
                <input type="file" class="form-control form-control-sm" placeholder="Email">
              </div>
              <div class="form-group col-md-7">
                <label for="inputPassword4">نبذه مختصره </label>
                <input type="text" class="form-control form-control-sm" placeholder="صف شركتك  ">
              </div>
          </div>             
        </div>
             
        <div class="modal-footer">
          <!-- buttons -->
          <button type="reset" class="btn btn-outline-dark"><i class="fas fa-sync-alt"></i>  إعادة تعيين </button>
          <button type="submit" class="btn btn-info "><i class="fa fa-save"></i>  حفظ ومتابعه</button>
        </div>
      </form>  
      
    </div>
  </div>
</div>
